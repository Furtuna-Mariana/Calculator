<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorApp</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section>
        <div class="container">
            <div class="display">0</div> 
        </div>

        <div class="buttons">
            <div class ="buttons" data-value="AC">AC</div>  
            <div class="buttons" data-value="DEL">DEL</div>           
            <div class="buttons" data-value="%">%</div>  
            <div class="buttons" data-value="+">+</div>  

            <div class="buttons" data-value="7">7</div>  
            <div class="buttons">8</div>  
            <div class="buttons">9</div>  
            <div class="buttons">-</div>

            <div class="buttons">4</div>  
            <div class="buttons">5</div>  
            <div class="buttons">6</div>  
            <div class="buttons">*</div>

            <div class="buttons">1</div>  
            <div class="buttons">2</div>  
            <div class="buttons">3</div>
            <div class="buttons">/</div>

            <div class="buttons">0</div> 
            <div class="buttons">.</div>
            <div id="specialButton" class="buttons">=</div>
          
        </div>
    </section>

    <script src=index.js></script>
    
</body>
</html>
