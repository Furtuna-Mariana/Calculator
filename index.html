<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorApp</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section>
        <div class="container">
            <div class="display">0</div> 
        
            <div class="buttons">
                <div id="allClearButton" class="button">AC</div>  
                <div id="deleteButton" class="button" >DEL</div>           
                <div id="percentageButton" class="button" >%</div>  
                <div id="addButton" class="button">+</div>  

                 <div class="button">7</div>  
                <div class="button">8</div>  
                <div class="button">9</div>  
                <div id="minusButton" class="button">-</div>

                <div class="button">4</div>  
                <div class="button">5</div>  
                <div class="button">6</div>  
                <div id="multiplyButton" class="button">*</div>

                <div class="button">1</div>  
                <div class="button">2</div>  
                <div class="button">3</div>
                <div id="divideButton" class="button">/</div>

                <div class="button">0</div> 
                <div id="pointButton" class="button">.</div>
                <div  id="specialButton" class="button">=</div>
            </div>
        </div>
    </section>

    <script src=index.js></script>
    
</body>
</html>
